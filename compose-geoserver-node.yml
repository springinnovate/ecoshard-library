version: '3.2'
services:
  geoserver-node:
    container_name: geoserver-node
    build: docker_contexts/geoserver_node_docker
    networks:
      - geoserver_web_nw
    volumes:
      - ${HOST_GEOSERVER_DATA_DRIVE}:/opt/tomcat/webapps/geoserver/data
    command: ['${GEOSERVER_MAX_RAM}']
    tty: true

  nginx:
    image: "nginx:1.13.5"
    container_name: "nginx"
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx_configurations/geoserver_node_conf.d:/etc/nginx/conf.d
    networks:
      - geoserver_web_nw

networks:
  geoserver_web_nw:
    driver: bridge
