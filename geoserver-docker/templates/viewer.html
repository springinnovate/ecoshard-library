</!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/le-frog/jquery-ui.min.css">

  <script src="/static/jquery-3.5.1.min.js"></script>
  <script src="/static/le-frog/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="{{ style_css_url }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <style type="text/css">
    #mapid {
      z-index: 0;
    }
    #picker {
      position: absolute;
      z-index: 2;
    }
    #style-control {
      position: absolute;
      height: auto;
      right: 0;
      top: 0;
      z-index: 1;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto;
      padding: 5px;
      grid-gap: 5px;
    }

   </style>
</head>
<body>
  <div id="picker"  class="ui-widget ui-widget-content ui-corner-all ui-widget-shadow"></div>
  <div id="style-control">
    <div class="grid-container ui-widget ui-widget-content ui-corner-all">
      <div><input id="min" oninput="style_changed()"></div>
      <div><label for="min">style min (original {{ p0 }})</label></div>
      <div><input id="max" oninput="style_changed()"></div>
      <div><label for="max">style max (original {{ p100 }})</label></div>
      <div><input id="style" oninput="style_changed()"></div>
      <div><label for="style">style id (original {{ original_style }})</label></div>
    </div>
  </div>
  <div id="mapid"></div>

  <script>
    var edit_timeout = null;

    document.getElementById("min").value = {{ p0 }};
    document.getElementById("max").value = {{ p100 }};
    document.getElementById("style").value = "{{ original_style }}";

    function style_changed() {
      if (edit_timeout != null) {
        clearTimeout(edit_timeout);
      }
      edit_timeout = setTimeout(
        function () {
          update_style();
          edit_timeout = null;
        }, 1000);
      let style_control = document.getElementById("style-control");
      style_control.style.background = "rgba(100, 20, 20, .5)";
    }

    function update_style() {
      let parsed_min = parseFloat(document.getElementById("min").value);
      let parsed_max = parseFloat(document.getElementById("max").value);

      if(isNaN(parsed_min) || isNaN(parsed_max)) {
          return;
      }
      if (parsed_min > parsed_max) {
        return;
      }

      p0 = parsed_min;
      p100 = parsed_max;
      p2 = p0 + (p100-p0)*0.02;
      p25 = p0 + (p100-p0)*0.25;
      p50 = p0 + (p100-p0)*0.5;
      p75 = p0 + (p100-p0)*0.75;
      p98 = p0 + (p100-p0)*0.98;

      let raster_style = document.getElementById("style").value;
      wms_layer.setParams({
        ENV: "p0:"+p0+";p2:"+p2+";p25:"+p25+";p50:"+p50+";p75:"+p75+";p98:"+p98+";p100:"+p100,
        styles: raster_style
      });

      let style_control = document.getElementById("style-control");
      style_control.style.background = "rgba(0, 0, 0, 0.75)";
    }

    let p0 = {{ p0 }};
    let p100 = {{ p100 }};
    let p2 = p0 + (p100-p0)*0.02;
    let p25 = p0 + (p100-p0)*0.25;
    let p50 = p0 + (p100-p0)*0.5;
    let p75 = p0 + (p100-p0)*0.75;
    let p98 = p0 + (p100-p0)*0.98;

    var map = L.map("mapid", {
      crs: L.CRS.EPSG3857
    }).setView(
        [{{ y_center }}, {{ x_center }}], 0);

    map.fitBounds([
      [{{ min_lat }}, {{ min_lng }}],
      [{{ max_lat }}, {{ max_lng }}]]);

    var wms_layer = L.tileLayer.wms(
      "{{ geoserver_url }}", {
      layers: "{{ catalog }}:{{ asset_id }}",
      format: "image/png",
      styles: "{{ original_style }}",
      ENV: "p0:"+p0+";p2:"+p2+";p25:"+p25+";p50:"+p50+";p75:"+p75+";p98:"+p98+";p100:"+p100,
    });
    wms_layer.addTo(map);

    var mousestop_timeout = null;
    var previous_latlng = null;

    // set a timeout to see if the pointer stopped moving, if so, pick the
    // point at the cursor
    function pick_point(lng, lat) {
      $.ajax({
        type: "POST",
        url: "{{ pixel_pick_url }}",
        data: JSON.stringify({
          "catalog": "{{ catalog }}",
          "asset_id": "{{ asset_id }}",
          "lng": lng,
          "lat": lat
        }),
        contentType: 'application/json',
        timeout: 5000
      }).fail(function(e) {
          console.log("picker failed " + e);
          $("#picker").append("...failed" + e);
      }).done(function (response) {
          let val = response.val;
          let x_coord = response.x;
          let y_coord = response.y;
          $("#picker").empty().append(
            "val: " + val + "<br/>" +
            "raster coord: (" + x_coord + ", " + y_coord + ")<br/>" +
            "lat/lng: (" + lat + ", " + lng + ")");
        })};

    map.on("mousemove", function(e) {
      let cur_latlng = e.latlng;
      if (previous_latlng == cur_latlng) {
        // the timeout will trigger it
        return;
      }
      previous_latlng = cur_latlng;

      $("#picker").empty().append("querying...");

      if (mousestop_timeout != null) {
        clearTimeout(mousestop_timeout);
      }

      // pick the point in 100ms, this can get disrupted if the mouse moves
      // otherwise we know it was sampled there
      mousestop_timeout = setTimeout(
        function () {
          pick_point(cur_latlng.lng, cur_latlng.lat);
          mousestop_timeout = null;
        }, 200);
    });

    // move the picker window around with the mouse
    var picker = document.getElementById("picker");
    document.addEventListener("mousemove", function(e) {
      picker.style.left = e.clientX+"px";
      picker.style.top = 20+e.clientY+"px";
    });

    // This code fixes the lines seen between tiles on some browsers
    // taken from colbyfayock in https://github.com/Leaflet/Leaflet/issues/3575
    (function(){
      var originalInitTile = L.GridLayer.prototype._initTile;
      L.GridLayer.include({
          _initTile: function (tile) {
              originalInitTile.call(this, tile);
              var tileSize = this.getTileSize();
              tile.style.width = tileSize.x + 1 + 'px';
              tile.style.height = tileSize.y + 1 + 'px';
          }
      });
    })();

    // query geoserver for styles

  </script>
</body>
</html>
